<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
    <title>Williams Password Gen 3.0</title>
</head>


<body>

    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-danger" href="#">Random Password Generator</a>

    </nav>

    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">

                <div class="content">
                    <h4>Random Password Generator</h4>
                    <br>
                    <input type="text" id="display">
                    <br>
                    <input type="range" min=1 max=50 name="inbox" id="inbox">
                    <br>
                    <button onclick="generate()">Generate</button>
                    <button onclick="clip()">Copy to Clipboard</button>
                    <div id="length"></div>

                </div>

            </div>

        </div>

    </div>




</body>

<script src="main3.js"></script>
